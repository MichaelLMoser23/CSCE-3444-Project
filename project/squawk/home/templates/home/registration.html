<!doctype html>
<html>

    <head>
        <title>Squawk.com/Registration</title>
        
        <link href="style.css" rel="stylesheet" type="text/css"/>

    </head>


    <body>
       
        <div class ="container">
             <form class = "form" id = "Registration">
                 <h1 class = "form__title">Registration</h1>
                 <div class = "form__message form__message--error"></div>
                     <div class = "form__input-group">
                         <input type = "text" class = "form__input" autofocus placeholder = "Email">
                             <div class = "form__input-error-message"></div>
                     </div>
 
                     <div class = "form__input-group">
                         <input type = "text" class = "form__input" autofocus placeholder = "Password">
                             <div class = "form__input-error-message"></div>
                     </div>

                     <div class = "form__input-group">
                        <input type = "text" class = "form__input" autofocus placeholder = "Confirm Password">
                            <div class = "form__input-error-message"></div>
                    </div>

                     <button class = "form__button" type = "submit">Submit</button>
 
                     <p class = "form__text">
                       
                        <a href = "home.html"  class = "form__link">Login</a>
                 </p>

             </form>
        </div>
    </body>



</html>
