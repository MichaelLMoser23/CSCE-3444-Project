{% load static %}

        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Squawk.com/login</title>
        <link rel="stylesheet" type="text/css" href="{% static 'home/style.css'%}">

        <div class ="container">
            <form action="" method=POST>
                {% csrf_token %}
                <h1 class = "form__title">Login</h1>
                <div class = "form__message form__message--error"></div>
                    <div class = "form__input-group">
                        <input type = "text" class = "form__input" name = "username" autofocus placeholder = "Username">
                            <div class = "form__input-error-message"></div>
                    </div>

                    <div class = "form__input-group">
                        <input type = "password" class = "form__input" name = "password" autofocus placeholder = "Password">
                            <div class = "form__input-error-message"></div>
                    </div>

                    <button class = "form__button" type = "submit">Submit</button>
                
                <p class = "form__text">
                       
                       <a href = "{% url 'registration' %}"  class = "form__link">Don't have an account? Sign up.</a>
                </p>
                 
            </form>
        </div>
